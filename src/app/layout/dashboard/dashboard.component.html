<mat-card>
    <div class="row create-button">
        <button class="icon-button"  matTooltip="Cadastrar produto" (click)="cadastrarProduto()">
            <mat-icon style="color: #fff;">add</mat-icon>
        </button>
    </div>
    <hr style="color: coral;">
    <br>
    <br>
    <mat-card>
        <div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
            <div fxFlex *ngFor="let item of places">
                <mat-card>
                    <img style="max-height: 380px;" mat-card-image [src]="item.imgSrc">
                    <mat-card-header style="justify-content: center">
                        <mat-card-title>
                            <h3 class="m-0">{{item.place}}</h3>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{item.description}}
                        </p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-button>{{item.charge}}</button>
                        <button mat-button>
                            <mat-icon class="nav-icon">location_on</mat-icon> {{item.location}}
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </mat-card>
</mat-card>
